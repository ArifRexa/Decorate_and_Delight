{% extends 'base.html' %}

{% block title %}
        Change Password
{% endblock title %}

{% block content %}

<h1 class="mb-6 text-3xl text-green-800 text-center">Change Password</h1>

<div class="container mx-auto w-2/4">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">Change Password</button>
  </form>
</div>

{% endblock content %}
